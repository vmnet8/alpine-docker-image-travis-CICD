services:
- docker
before_install:
script:
- export DOCKER_CLI_EXPERIMENTAL=enabled
- docker manifest inspect vmnet8/helloworld:1.1  > 1-1.txt
- docker manifest inspect vmnet8/helloworld:1.2  > 1-2.txt
- sha1=$(jq .manifests[1].digest 1-1.txt  |sed -e 's/^"//' -e 's/"$//')
- echo $sha1
- sha2=$(jq .manifests[1].digest 1-2.txt  |sed -e 's/^"//' -e 's/"$//')
- echo $sha2
