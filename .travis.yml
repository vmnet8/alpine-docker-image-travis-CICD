sudo: required
addons:
  apt:
    update: true
    packages:
    - docker-ce
services:
- docker
script:
- export DOCKER_CLI_EXPERIMENTAL=enabled
- source sha_function.sh
- alpine_x86_sha=$(get_manifest_sha  "alpine" "latest" "amd64")
- echo $alpine_x86_sha
- my_alpine_x86_sha=$(get_manifest_sha  "vmnet8/alpine" "latest" "amd64")
- echo $my_alpine_x86_sha
- balena_rpi_sha=$(get_tag_sha "balenalib/raspberry-pi-alpine" "latest" )
- echo $balena_rpi_sha
- my_rpi_sha=$(get_tag_sha "vmnet8/alpine-tags" "rpi-3.11")
- echo $my_rpi_sha
- flag=$(compare_sha  "$alpine_x86_sha" "my_alpine_x86_sha" "balena_rpi_sha" "my_rpi_sha")
- echo $flag
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
before_deploy:
- tag="3.12-$(date +%Y%m%d%H%M)"
- echo $tag
- create_manifests vmnet8/alpine $tag  "alpine@"$alpine_x86_sha "balenalib/raspberry-pi-alpine@"$balena_rpi_sha
- docker manifest inspect vmnet8/alpine:latest
- docker manifest inspect vmnet8/alpine:$tag
deploy:
- provider: script
  script: docker manifest push vmnet8/alpine:latest; docker manifest push vmnet8/alpine:$tag
  skip_cleanup: true
  on:
    all_branches: true
    condition: $flag
env:
  global:
  - secure: 
